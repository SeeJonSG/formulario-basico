<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/form.css">
    <title>Form com animação</title>
</head>
<body>
    <h1>Formulário</h1>
    <form class="formulario">
    <div>
        <label for="usuario">Nome</label>
        <input type="text" name="nome" id="usuario" required placeholder="Digite seu Nome">
    </div>

    <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required placeholder="Digite seu E-mail">
    </div>

    <div>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" minlength="6" required placeholder="Digite sua Senha">
        <small>A senha deve ter no mínimo 6 caracteres</small>
    </div>
    
    <div>
        <label for="estado">Escolha Seu Estado:</label>

        <select name="estado" id="estado" required>
            <option value="" disabled selected>Selecione um estado</option>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pb">Paraíba</option>
            <option value="pr">Paraná</option>
            <option value="pe">Pernambuco</option>
            <option value="pi">Piauí</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rn">Rio Grande do Norte</option>
            <option value="rs">Rio grande do Sul</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="sp">São Paulo</option>
            <option value="se">Sergipe</option>
            <option value="to">Tocantins</option>
        </select>
    </div>
    <div>
        <button type="submit">Enviar</button>
    </div>
    <div id="loading"></div>

</form>
</body>
</html>
